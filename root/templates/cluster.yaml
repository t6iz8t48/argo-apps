apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  project: default
  source:
    path: cluster/
    repoURL: https://github.com/t6iz8t48/argo-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true